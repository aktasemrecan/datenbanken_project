<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/loginForCustomer.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
</head>

<body>
    <div class="translate-middle position-absolute top-50 start-50 d-flex gap-5">
        <div class=" border px-4 py-3 border-3 rounded-2 d-grid align-items-center ">
            <form id="fromFeatures" action="/loginForCustomer" method="POST"
                class="d-grid gap-3 input-group justify-content-center">
                <h3>Login</h3>
                <input type="text" name="login_username" placeholder="Username..." class="form-control">
                <input type="password" name="login_password" placeholder="Password..." class="form-control">
                <button type="submit" class="btn btn-outline-primary mx-auto" name="login">Login</button>
            </form>
        </div>
        <div class="border px-4 py-3 border-3 rounded-2">
            <form id="fromFeatures" action="/loginForCustomer" method="POST"
                class="d-grid gap-3 input-group justify-content-center">
                <h3>Register</h3>
                <input type="text" id="register_username" name="register_username" placeholder="Username..."
                    class="form-control">
                <input type="password" name="register_password" placeholder="Password..." class="form-control">
                <input type="text" name="register_address" placeholder="address..." class="form-control">
                <input type="text" name="register_plz" placeholder="PLZ..." class="form-control">
                <button type="submit" class="btn btn-outline-primary mx-auto" name="register">Register</button>
            </form>
        </div>
    </div>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>

</html>
